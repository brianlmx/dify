<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        line-height: 16pt;
        color: #101828;
        background-color: #e9ebf0;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 600px;
        height: 360px;
        margin: 40px auto;
        padding: 36px 48px;
        background-color: #fcfcfd;
        border-radius: 16px;
        border: 1px solid #ffffff;
        box-shadow: 0 2px 4px -2px rgba(9, 9, 11, 0.08);
      }
      .header {
        margin-bottom: 24px;
      }
      .header img {
        max-width: 100px;
        height: auto;
      }
      .title {
        font-weight: 600;
        font-size: 24px;
        line-height: 28.8px;
      }
      .description {
        color: #354052;
        font-weight: 400;
        line-height: 20px;
        font-size: 14px;
        margin-top: 12px;
      }
      .code-content {
        padding: 16px 32px;
        text-align: center;
        border-radius: 16px;
        background-color: #f2f4f7;
        margin: 16px auto;
      }
      .code {
        line-height: 36px;
        font-weight: 700;
        font-size: 30px;
      }
      .tips {
        line-height: 16px;
        color: #676f83;
        font-size: 13px;
      }
      .email{
        color: #354052;
        font-weight: 600;
        line-height: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- Optional: Add a logo or a header image here -->
        <img src="https://cloud.dify.ai/logo/logo-site.png" alt="Dify Logo" />
      </div>
        <p class="title">您的账户已删除</p>
      <p class="description">您最近删除了您的 Dify 账户 <span class="email">{{email}}</span>。系统已完成处理，现在此账户已被删除。请注意，您不再有权访问此帐户曾经所在的所有空间。</p>
    </div>
  </body>
</html>
